<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chess-vision-game-JS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="imgContainer"></div>
    <div class="main-div" id="main-div">
      <div id="board-holder"></div>

      <div class="dash-board">
        <div class="info">
          <h1 id="instruction">Click on :</h1>
          <h1 id="score-board">Score:0</h1>
          <h1 id="counter">00:30</h1>
        </div>
        <div id="result"></div>
        <div class="btn-holder">
          <button class="btn" id="btn">Start</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/chess-vision-game.js"></script>
</html>
